<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/hojas.css/iniciosesion.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
</head>
<body>
    <section id="imagen" style="background-image: url(/img/paisaje.avif);"></section>
    <div class="formulario">
      <form method="post">
        <h1>Inicio de Sesión</h1>
        <div class="campo">
          <input type="text" id="nombre" name="nombre" required placeholder=" ">
          <label for="nombre">Nombre de Usuario</label>
        </div>
  
        <div class="campo">
          <input type="password" id="contraseña" name="contraseña" required placeholder=" ">
          <label for="contraseña">Contraseña</label>
        </div>
          <button type="submit">Iniciar Sesión</button>
        
        
      </form>
        

    </div>
  </body>
  
</html>
