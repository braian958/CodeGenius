<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/hojas.css/iniciosesion.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
</head>
<body>
  <a id="retroceder" href="/index.html">
    <img src="/img/retroceder.png" alt="">
  </a>
  <section id="imagen"></section>
  <div class="formulario">
    <form method="post">
      <h1>Inicio de Sesión</h1>
      <div class="campo">
        <input type="text" id="nombre" name="nombre" required placeholder=" ">
        <label for="nombre">Nombre de Usuario</label>
      </div>

      <div class="campo">
        <input type="password" id="contraseña" name="contraseña" required placeholder=" ">
        <label for="contraseña">Contraseña</label>
      </div>

      <div class="form-check form-switch">
  <input class="form-check-input m-2" type="checkbox" value="" id="checkNativeSwitch" switch>
  <label class="form-check-label" for="checkNativeSwitch">
    Acepto términos y condiciones
  </label>
      </div>
      <div class="olvido">
        <p>¿Olvido su Contraseña?</p>
      </div>

      <button type="submit">Iniciar Sesión</button>

    </form>


  </div>
</body>
  
</html>
